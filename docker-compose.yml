services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydb
    volumes:
      - .:/workspaces:cached
    working_dir: /workspaces/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - .:/workspaces:cached
    working_dir: /workspaces/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
